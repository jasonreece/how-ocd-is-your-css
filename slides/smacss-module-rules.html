<h2>smacss-<span class="t-color-yellow">module</span>-rules</h2>
<ul>
  <li><span class="t-color-yellow">Modules</span> are the reusable, modular parts of the design.</li>
  <li>They should be prefixed with the <code>.module-name-</code>.</li>
</ul>

<pre>
  <code class="scss">
    .callout {
      padding: 35px 0;
    }

    .callout-link {
      color: cadetblue;
    }
  </code>
</pre>
