<h1>css-burrito-<span class="t-color-yellow">modules</span></h1>

<ul>
  <li>Module styles can be further broken down into their own <span class="t-color-yellow">layouts</span>, <span class="t-color-yellow">skins</span>, <span class="t-color-yellow">typography</span>, <span class="t-color-yellow">states</span>, and <span class="t-color-yellow">components</span>.</li>
  <li>Module styles should be prefixed with:
    <ul>
      <li><code>.module-name-l-</code></li>
      <li><code>.module-name-s-</code></li>
      <li><code>.module-name-t-</code></li>
      <li><code>.module-name-is-*</code></li>
    </ul>
  </li>
</ul>
