
<h2>smacss-<span class="t-color-yellow">theme</span>-rules</h2>
<ul>
  <li><span class="t-color-yellow">Theme</span> rules describe how modules or layouts might look.  <span class="t-color-yellow">*</span> Most sites don't require a layer of theming.</li>
  <li>They should be prefixed with <code>.theme-</code>.</li>
</ul>

<pre>
  <code class="scss">
    .theme-background {
      background: red;
    }
  </code>
</pre>
