<h2>smacss-<span class="t-color-yellow">layout</span>-rules</h2>
<ul>
  <li><span class="t-color-yellow">Layout</span> rules divide the page into sections.</li>
  <li>They should be prefixed with <code class="scss">.l-</code> or <code>.layout-</code>.</li>
</ul>

<pre>
  <code class="scss">
    .l-container {
      padding: 4em;
      width: 100%;
    }

    // Or

    .layout-container {
      padding: 4em;
      width: 100%;
    }
  </code>
</pre>
