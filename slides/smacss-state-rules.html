<h2>smacss-<span class="t-color-yellow">state</span>-rules</h2>
<ul>
  <li><span class="t-color-yellow">State</span> rules describe how modules or layouts will look in a particular state.</li>
  <li>They should be thought of as a boolean state, and prefixed with <code>.is-*</code>.</li>
</ul>

<pre>
  <code class="scss">
    .callout.is-collapsed {
      max-height: 0;
    }
  </code>
</pre>
